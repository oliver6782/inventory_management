spring.application.name=inventory-management

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/inventory_database
spring.datasource.username=inventory_database
spring.datasource.password=password!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging configuration
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.com.project.inventorymanagement=DEBUG

# Log file configuration
logging.file.name=logs/app.log
logging.file.path=logs
